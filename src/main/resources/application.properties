

#---SERVER CONFIGURATION---
spring.application.name=spring-boot-complete
logging.level.org.hibernate.SQL=debug
server.port=8081
#Enable graceful shutdown. This stop processing uses a timeout which provides a grace period during which existing requests will be allowed to complete but no new requests will be permitted.
server.shutdown=graceful
#Timeout of the gracefulShutdown phase - default 30s
spring.lifecycle.timeout-per-shutdown-phase=20s
#Set spring error management log
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-exception=true
server.error.include-binding-errors=always
#user mail used for Flyway comunication


#---FLIWAY CONFIGURATION---
#Disable flyway by default, need to be enabled using profile flywayDB
spring.flyway.enabled=false


