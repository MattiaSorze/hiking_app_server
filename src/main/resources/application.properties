#---ACTUATOR CONFIGURATION----
#Set the actuator base-path - default /actuator
management.endpoints.web.base-path=/core/management
#Set which endpoints will be exposed by the actuator
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
#When to show full health details.
management.endpoint.health.show-details=always
#Manually enabling the Liveness and Readiness HTTP Probes
management.endpoint.health.probes.enabled=true
#Health Indicators included in Liveness health group
management.endpoint.health.group.liveness.include=livenessState,db

#---REST CONTROLLER CONFIGURATION----
#Max file size.Default is 1MB
spring.servlet.multipart.max-file-size= 30MB
#Max request size.Default is 10MB
spring.servlet.multipart.max-request-size= 35MB
#server.connection-timeout= 160000000
spring.mvc.async.request-timeout=300000ms


#---FEIGN CONFIGURATION----
feign.client.config.default.connectTimeout: 160000000
feign.client.config.default.readTimeout: 160000000


#---INFO CONFIGURATION----
info.app.name=rwaconfig-core
info.build.version=@project.version@
info.build.time=${maven.build.timestamp}


#---LOG CONFIGURATION----
logging.level.org.apache.kafka=OFF
logging.level.org.flywaydb=INFO

#----CACHE CONFIGURATION----
spring.cache.check.schedule=30 */3 * * * *
spring.cache.size.limit=30MB
spring.cache.daily.schedule=1 0 0 * * *

